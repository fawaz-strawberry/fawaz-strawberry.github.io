<script>

    const urlSearchParams = new URLSearchParams(window.location.search);
    const params = Object.fromEntries(urlSearchParams.entries());
    
    console.log(getJSON(params["project"]))
    siteBuild(getJSON(params["project"]))

    function siteBuild(imported_json)
    {
        king = document.getElementById("king")
        king.classList.add("Research-Content")
        for(var i = 0; i < imported_json.length; i++)
        {
            key = Object.keys(imported_json[i])[0]
            door = imported_json[i][key]
            if(key === "title")
            {
                room = document.createElement("div")
                room.classList.add("Research-Title")
                room.innerHTML = door
                king.appendChild(room)
            }
            if(key === "date")
            {
                room = document.createElement("div")
                room.classList.add("Research-Details")
                room.innerHTML = door
                king.appendChild(room)
            }
            if(key === "information")
            {
                room = document.createElement("div")
                room.classList.add("Research-Text")
                room.innerHTML = door
                king.appendChild(room)
            }
            if(key === "subtitle")
            {
                room = document.createElement("div")
                room.classList.add("Research-Subtitle")
                room.innerHTML = door
                king.appendChild(room)
            }
            if(key === "image")
            {
                room = document.createElement("img")
                room.classList.add("Research-Image")
                room.src = "images/" + door
                king.appendChild(room)
            }
            if(key === "game")
            {
                room = document.createElement("iframe")
                //<iframe src="https://i.simmer.io/@BubbleMagic45/cider-truck" style="width:960px;height:600px;border:0"></iframe>
                room.classList.add("Research-Game")
                room.src = door
                king.appendChild(room)
            }
        }

    }

</script>
