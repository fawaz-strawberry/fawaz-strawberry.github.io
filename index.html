<script>

var currentSlide = 0;

function updateTicker()
{
    document.getElementById('my-ticker').innerHTML = myTickers;
}



function startUp()
{
    updateTicker()
}

function openMenu()
{
    console.log("dab")
    myElement = document.getElementsByClassName("nav-menu")[0];
    console.log(myElement)
    if(myElement.style.display === "block")
    {
        myElement.style.display = "none"
    }
    else
    {
        myElement.style.display = "block"
    }
    
}

function displaySlide()
{
    
    imageElement = document.getElementById("image-info")
    titleElement = document.getElementById("title-info")
    infoElement = document.getElementById("info")

    imageElement.setAttribute("src", "images/" + site_data.Projects[currentSlide].Image)
    titleElement.innerHTML = site_data.Projects[currentSlide].Title
    infoElement.innerHTML = site_data.Projects[currentSlide].Description
    currentSlide += 1;
}

function incrementSlide()
{
    console.log("Called")
    if(currentSlide >= (site_data.Projects.length))
    {
        currentSlide = 0
    }
    displaySlide()

    setTimeout(incrementSlide, 1000);
    
} incrementSlide();



startUp();
</script>
