<script>

var currentSlide = -1;

function updateTicker()
{
    document.getElementById('my-ticker').innerHTML = myTickers;
}


function slideShow(isRight)
{

    title=""
    description=""
    image=""

    if(isRight)
    {
        currentSlide += 1
        if(currentSlide >= site_data.Projects.length)
        {
            currentSlide = 0;
        }
        title = site_data.Projects[currentSlide].Title
        description = site_data.Projects[currentSlide].Description
        image = "images/" + site_data.Projects[currentSlide].Image
    }
    else
    {
        currentSlide -= 1;
        if(currentSlide < 0)
        {
            currentSlide = site_data.Projects.length - 1;
        }
        title = site_data.Projects[currentSlide].Title
        description = site_data.Projects[currentSlide].Description
        image = "images/" + site_data.Projects[currentSlide].Image
    }


    //insert transition here

    myInfo = document.getElementById("project-information")
    myMedia = document.getElementById("project-pictures")

    myInfo.innerHTML = "";
    myMedia.innerHTML = "";

    console.log(image)

    myTitle = document.createElement("h1")
    myTitle.innerHTML = title;
    myDescription = document.createElement("p")
    myDescription.innerHTML = description;
    myImage = document.createElement("img")
    myImage.setAttribute("src", image)
    myImage.setAttribute("style", "width: 60%; height: 100%;")

    myLeft = document.createElement("button")
    myLeft.setAttribute("onclick", "slideShow(false)")
    myLeft.setAttribute("style", "float:left; height:100%; width: 20%;")

    myRight = document.createElement("button")
    myRight.setAttribute("onclick", "slideShow(true)")
    myRight.setAttribute("style", "float:right; height:100%; width:20%;")

    myInfo.appendChild(myTitle)
    myInfo.appendChild(myDescription)
    myMedia.appendChild(myLeft)
    myMedia.appendChild(myImage)
    myMedia.appendChild(myRight)
}

function startUp()
{
    updateTicker()
    slideShow(true)
}
startUp();
</script>
